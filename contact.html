  <body>
    <div class="section">
      <div class="logo" style="float: left; width: 50%">
        <h1>iamhardik()</h1>

      <div class="nav-links" id="navlinks" style="float: right; width: 50%">

          <li><a href="contact.html">CONTACT</a></li>
        </ul>
      </div>

      <div class="text_box">
        <h1>Contact Me</h1>
      </div>

      <section class="contact-col">
        <br />
        <br /><br />
        <center>
          <form id="contact-form" onsubmit="sendEmail(); reset(); return false">
            <input
              type="text"
              id="name"
              placeholder="Enter Your Name"
              required
            />
            <input
              type="email"
              id="email"
              placeholder="Enter E-mail Address"
              required
            />
            <input
              type="text"
              id="subject"
              placeholder="Enter Your Subject"
              required
            />
            <textarea
              rows="8"
              id="message"
              placeholder="Message"
              required
            ></textarea
            ><br />
            <center>
              <button type="submit" class="hero-btn">Send Message</button>
            </center>
          </form>
        </center>
      </section>
    </div>
